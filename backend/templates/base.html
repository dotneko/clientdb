<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <title>
        {% block title %}ClientDB{% endblock %}
    </title>
    <style>
        
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-md bg-dark navbar-dark" role="navigation">
        <ul class="navbar-nav mr-auto">
            {% if user.is_authenticated %}
            <li class="nav-item">
                <a href="{% url 'clientdb:ClientList' %}" 
                    class="nav-link">
                    Clients
                </a>
            </li>
            <li class="nav-item">
                <a href="{% url 'clientdb:ClientAdd' %}" 
                    class="nav-link">
                    Add
                </a>
            </li>
            {% endif %}
        </ul>
        <a class="navbar-brand mx-auto" href="#">ClientDB</a>
        <ul class="navbar-nav ml-auto">
            <li class="nav-item">
                {% if user.is_authenticated %}
                {{ user.username }} | 
                <a href="{% url 'user:logout' %}">
                    Logout
                </a>
                {% endif %}
            </li>
        </ul>
    </nav>
    <div class="container">
        <div class="row">
            <div class="col-9 cdb-main">
                {% block main %}{% endblock %}
            </div>
            <div class="col-sm-2 offset-sm-1 cdb-sidebar">
                {% if user.is_authenticated %}
                    {% block sidebar %}
                    {% endblock sidebar %}
                {% endif %}
            </div>
        </div>
    </div>
</body>
</html>
